<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>


function KiemTraCP(n){
    if(n<1){
        return false
    }
    let i = Number.parseInt(Math.sqrt(n))
    if(i*i == n){
        return true
    }
    return false
}

const InCacCP = function(){
    let a = Number.parseInt(prompt("Nhập Số A : "))
    let b = Number.parseFloat(prompt("Nhập Số B : "))
    if(a<b){
        for(let i = a + 1; i < b; i++){
            if(KiemTraCP(i)){
                document.write(i + " ")
            }
        }
    }else{
        for(let i = b + 1; i < a; i++){
            if(KiemTraCP(i)){
                document.write(i + " ")
            }
        }
    }
}

InCacCP()
</script>
</html>
